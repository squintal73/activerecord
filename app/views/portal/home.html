{% extends 'portal/layout.html' %}

{% block portal %}

<div class="container mx-auto">
    <div class="grid grid-cols-2 gap-4">
        <div class="px-4 py-2 bg-gray-200 font-semibold">Nome</div>
        <div class="px-4 py-2 bg-gray-200 font-semibold">Email</div>
    </div>
    {% for user in users %}
    <div class="grid grid-cols-2 gap-4">
        <div class="px-4 py-2">{{ user.name }}</div>
        <div class="px-4 py-2">{{ user.email }}</div>
    </div>
    {% endfor %}
</div>

{% endblock %}
